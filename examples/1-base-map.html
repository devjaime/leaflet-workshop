<!DOCTYPE html>

<head>

  <meta charset="utf-8">

  <title>Base map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>

  <style type="text/css">
    html, body {
      margin: 0;
      height: 100%;
    }

    h2 {
      margin: .5em;
    }

    /* Bildschirmf端llende Karte */
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <h2>Basiskarte</h2>

  <!-- Container f端r Karte erstellen -->
  <div id="map"></div>

  <script>

    // Karte mit Mittelpunkt in M端nchen und Zoom-Level 11 erstellen
    var map = L.map('map').setView([48.13, 11.57], 11);

    // Basiskarte von OpenStreetMap hinzuf端gen
    L.tileLayer('https://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
  </script>
</body>
