<!DOCTYPE html>

<head>

  <meta charset="utf-8">

  <title>Choropleth map from GeoJSON</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>

  <style type="text/css">
    html, body {
      margin: 0;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <div id="map"></div>

  <script>

    getJson('./munich.geojson', function (geojson) {
      getJson('./munich.json', function (data) {
        drawMap(geojson, data);
      });
    });

    function drawMap(geojson, data) {

      var map = L.map('map').setView([48.13, 11.57], 11);

      L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, Tiles courtesy of <a href="http://hot.openstreetmap.org/" target="_blank">Humanitarian OpenStreetMap Team</a>'
      }).addTo(map);

      L.geoJson(geojson, {
        style: function (feature) {

          return {
              fillColor: getColor(getData(data, feature.properties)),
              weight: 2,
              opacity: 1,
              color: 'white',
              fillOpacity: 1
          };
        }
      }).addTo(map);
    }

    function getData(data, name) {
      return data.filter(function (d) {
        return d['Stadtbezirk'] === name.name;
      })[0]['Ausl√§nderanteil'];
    }

    function getColor(value) {
      switch (true) {
        case value <= 25.82:
          return '#f2f0f7';
        case value <= 29.64:
          return '#cbc9e2';
        case value <= 33.46:
          return '#9e9ac8';
        case value <= 37.28:
          return '#756bb1';
        case value <= 41.1:
          return '#54278f';
        default:
          return 'black';
      }
    }

    function getJson(path, callback) {
      var httpRequest = new XMLHttpRequest();

      httpRequest.overrideMimeType('application/json');
      httpRequest.onreadystatechange = function() {
        if (httpRequest.readyState === 4) {
          if (httpRequest.status === 200) {
            if (callback) callback(JSON.parse(httpRequest.responseText));
          }
        }
      };

      httpRequest.open('GET', path);
      httpRequest.send();
    }
  </script>
</body>
